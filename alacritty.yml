window:
  position:
    x: 0
    y: 0
  dimensions:
    columns: 140
    lines: 50
  # decorations: "Full"
  decorations: "None"
  opacity: 0.8
  title: "Terminal"

font:
  normal:
    family: "iosevka"
    style: "Regular"
  bold:
    family: "iosevka"
    style: "Bold"
  italic:
    family: "iosevka"
    style: "Italic"
  bold-italic:
    family: "iosevka"
    style: "Bold Italic"
  size: 10

import: 
  - "~/.config/alacritty/themes/themes/alabaster_dark.yml"
  # - "~/.config/alacritty/themes/themes/hyper.yml"


key_bindings:
  - { key: U, mods: Alt, action: ScrollPageUp }
  - { key: D, mods: Alt, action: ScrollPageDown }
  - { key: K, mods: Alt, action: ScrollLineUp }
  - { key: J, mods: Alt, action: ScrollLineDown }
  - { key: C, mods: Alt, action: Copy }
  - { key: V, mods: Alt, action: Paste }
